sudo: enabled

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

if: tag IS present

before_install:
  - openssl aes-256-cbc -K $encrypted_b871b4e4db16_key -iv $encrypted_b871b4e4db16_iv -in server_rsa.enc -out ~/.ssh/server_rsa -d
  - chmod 600 ~/.ssh/server_rsa
  - wget https://releases.hashicorp.com/terraform/0.11.3/terraform_0.11.3_linux_amd64.zip
  - unzip terraform_0.11.3_linux_amd64.zip

script:
  - ./terraform init
  - ./terraform plan -out file.out
  - ./terraform apply file.out
  - ssh -o "StrictHostKeyChecking no" -i ~/.ssh/server_rsa root@$(./terraform output public_ip) "chmod +x ./build.sh && GITHUB_TOKEN=${GITHUB_TOKEN} ./build.sh"

after_script:
  - ./terraform destroy -force
